<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="message"></div>
        <div class="playerInfo">
            <input class="playerOne" placeholder="Enter Name for P1"></input>
            <input class="playerTwo" placeholder="Enter Name for P2"></input>
        </div>
        <div class="gameArea">
            <div class="space space1"></div>
            <div class="space space2"></div>
            <div class="space space3"></div>
            <div class="space space4"></div>
            <div class="space space5"></div>
            <div class="space space6"></div>
            <div class="space space7"></div>
            <div class="space space8"></div>
            <div class="space space9"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
